<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher SIGN Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/teacherSignUp.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Assignment Management</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">About Team</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="teacher-sign-up">

        <form action="/tsignUp" method="post" class="form" onsubmit="return validation()">
            <div class="title">Sign Up</div>
            <div class="icon-color">
                <div id="a1" class="a1"><i class="fa fa-user"></i></div>
                <div id="a2"><i class="fa fa-lock"></i></div>
                <div id="a3"><i class="fa fa-user-secret"></i></div>
            </div>
            <div class="first">
                <label for=""><b>Teacher Name</b></label>
                <input type="text" name="tname" class="form-control" id="name">
            </div>

            <div class="second">
                <label for=""><b>Password</b></label>
                <input type="password" name="tpassword" class="form-control" id="password">
            </div>
            <div class="third">
                <label for=""><b>Secret Key provided by school/University</b></label>
                <input type="text" name="secretKey" class="form-control" id="secretKey">
            </div> 
            <input type="button" value=">" class="button" > 
            <input type="submit" value="sign up" class="btn btn-success float-right mt-2 submit-btn">
        </form>
    </div>
    
    <div class="warning hide">
        please fill teacher name
    </div>

    <script src="../js/teacherSignUp.js"></script>
</body>

</html>
